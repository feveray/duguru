name: CI — Frontend

on:
  push:
    branches: [main, "001-duguru-app"]
    paths: ["duguru/frontend/**", ".github/workflows/ci-frontend.yml"]
  pull_request:
    branches: [main]
    paths: ["duguru/frontend/**", ".github/workflows/ci-frontend.yml"]

defaults:
  run:
    working-directory: duguru/frontend

jobs:
  # ─────────────────────────────────────────────────────────────
  # 1. Lint + Type-check
  # ─────────────────────────────────────────────────────────────
  lint-typecheck:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type-check
        run: npm run type-check

      # ── T126: i18n audit ──────────────────────────────────────────
      - name: i18n lint (zero strings hardcoded em TSX)
        run: npm run lint:i18n

      # ── T127: Intl.* locale check ─────────────────────────────────
      - name: Intl check (locale explícito em datas/números)
        run: npm run check:intl

  # ─────────────────────────────────────────────────────────────
  # 2. Unit + Integration tests (Vitest)
  # ─────────────────────────────────────────────────────────────
  test-unit:
    name: Vitest (unit + coverage)
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest with coverage
        run: npm run test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: duguru/frontend/coverage

  # ─────────────────────────────────────────────────────────────
  # 3. E2E Tests (Playwright)
  # ─────────────────────────────────────────────────────────────
  test-e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: lint-typecheck
    env:
      VITE_API_BASE_URL: http://localhost:3000
      PLAYWRIGHT_BASE_URL: http://localhost:5173
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: duguru/frontend/playwright-report

  # ─────────────────────────────────────────────────────────────
  # 4. Lighthouse CI (performance gates)
  # ─────────────────────────────────────────────────────────────
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: test-e2e
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # ── T123: Bundle size gate ────────────────────────────────────
      - name: Bundle size check (≤ 150 KB gzip)
        run: npm run check:bundle

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: duguru/frontend/lighthouserc.json
          uploadArtifacts: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
