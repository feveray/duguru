name: CI — Backend

on:
  push:
    branches: [main, "001-duguru-app"]
    paths: ["duguru/backend/**", ".github/workflows/ci-backend.yml"]
  pull_request:
    branches: [main]
    paths: ["duguru/backend/**", ".github/workflows/ci-backend.yml"]

defaults:
  run:
    working-directory: duguru/backend

jobs:
  # ─────────────────────────────────────────────────────────────
  # 1. Lint + Type-check
  # ─────────────────────────────────────────────────────────────
  lint-typecheck:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: ESLint
        run: npm run lint

      - name: TypeScript type-check
        run: npm run type-check

  # ─────────────────────────────────────────────────────────────
  # 2. Unit + Integration tests (Vitest) with PostgreSQL
  # ─────────────────────────────────────────────────────────────
  test:
    name: Vitest (unit + coverage)
    runs-on: ubuntu-latest
    needs: lint-typecheck

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: duguru_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/duguru_test?schema=public
      NODE_ENV: test
      RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY_TEST }}
      RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY_TEST }}
      JWT_ACCESS_TOKEN_EXPIRES_IN: 15m
      JWT_REFRESH_TOKEN_EXPIRES_IN: 7d

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: duguru/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Run Vitest with coverage
        run: npm run test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: duguru/backend/coverage
